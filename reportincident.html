<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Traffic Cop-Edit</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html">Traffic Cop</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li>
                </ul><span class="navbar-text actions"> <a class="login" href="login.html">Log In</a><a class="btn btn-light action-button" role="button" href="signup.html" style="background-color: rgb(33,74,128);">Sign Up</a></span></div>
        </div>
    </nav>
    <h1 class="text-center" style="color: rgb(33,74,128);">Report Incident</h1>
    <div class="login-dark" style="background-image: url(&quot;none&quot;);background-color: rgba(71,93,98,0);height: 435px;">
        <form method="post">
            <h1 style="color: #6c757d;font-size: 16px;margin-bottom: -2px;">Enter date</h1>
            <div class="form-group"><input class="form-control" type="date"></div>
            <h1 style="color: #6c757d;font-size: 16px;margin-bottom: -2px;">Enter time</h1><input class="form-control" type="time">
            <h1 style="color: #6c757d;font-size: 16px;margin-bottom: 10px;margin-top: 7px;">Attach images</h1><input type="file" multiple="" accept="image/*" name="accidentImages">
            <h1 style="color: #6c757d;font-size: 16px;margin-bottom: 10px;margin-top: 7px;">Attach videos</h1><input type="file" multiple="" accept="video/*" name="accidentVideos">
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/untitled.js"></script>
</body>

</html>
